name: CI/CD with Mega Cloud

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      # 1️⃣ Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Install Node.js (for build)
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install MEGAcmd
      - name: Install MEGAcmd
        run: choco install megacmd -y

      # 4️⃣ Add MEGAcmd to PATH
      - name: Add MEGA to PATH
        run: echo "C:\Program Files\MEGAcmd" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      # 5️⃣ Build Project
      - name: Build Project
        run: |
          npm install
          npm run build

      # 6️⃣ Package Build into ZIP
      - name: Package Build into ZIP
        run: Compress-Archive -Path dist/* -DestinationPath build.zip -Force

      # 7️⃣ Login to MEGA
      - name: Login to MEGA
        run: mega-login "${{ secrets.MEGA_EMAIL }}" "${{ secrets.MEGA_PASSWORD }}"

      # 8️⃣ Upload ZIP to MEGA
      - name: Upload ZIP to Mega Cloud
        run: mega-put build.zip /deployments/

      # 9️⃣ Logout from MEGA
      - name: Logout from MEGA
        run: mega-logout
